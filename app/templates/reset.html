<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contrase√±a ‚Äì TECMECH</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .reset-container {
      width: 90vw;
      max-width: 1200px;
      height: 90vh;
      display: flex;
      box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.1);
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .reset-left {
      flex: 1.2;
      background: url('{{ url_for("static", filename="img/login-bg.jpg") }}')
                  center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .reset-left h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .reset-left p {
      font-size: 1.25rem;
      line-height: 1.4;
    }
    .reset-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    .form-reset {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
    .form-reset h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
    .form-reset .form-label {
      text-transform: uppercase;
      font-size: 0.85rem;
      color: #555;
      margin-bottom: .5rem;
    }
    .form-reset .input-group-text {
      cursor: pointer;
      user-select: none;
      background: transparent;
      border: none;
    }
    .form-reset .form-control {
      border-radius: 0;
      border: 1px solid #ccc;
      height: 3rem;
    }
    .form-reset .btn-primary {
      background-color: #1b254b;
      border: none;
      height: 3rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: .05em;
      border-radius: 0;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <div class="reset-left">
    </div>

    <div class="reset-right">
      <div class="form-reset">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for cat, msg in messages %}
              <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

          <h2>Restablece tu contrase√±a</h2>
        <form method="post">
          <div class="mb-4">
            <label for="password" class="form-label">Crear contrase√±a</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input
                id="password"
                name="password"
                type="password"
                class="form-control"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
              />
              <span
                class="input-group-text"
                onclick="let p=document.getElementById('password'); p.type = p.type==='password'?'text':'password';"
              >üëÅ</span>
            </div>
          </div>

           <div class="mb-4">
            <label for="password2" class="form-label">Confirmar contrase√±a</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input
                id="password2"
                name="password2"
                type="password"
                class="form-control"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                required
              />
              <span
                class="input-group-text"
                onclick="let p2=document.getElementById('password2'); p2.type = p2.type==='password'?'text':'password';"
              >üëÅ</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Restablecer contrase√±a ‚Üí</button>
        </form>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
