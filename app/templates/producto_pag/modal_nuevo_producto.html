<!-- Modal de Nuevo Producto -->
<div class="modal fade" id="nuevoProductoModal" tabindex="-1" aria-labelledby="nuevoProductoLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="nuevoProductoLabel">Nuevo Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <form action="{{ url_for('producto.create_product') }}" method="POST" enctype="multipart/form-data">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="codigo" class="form-label">Código</label>
              <input type="text" name="codigo" id="codigo" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="categoria_id" class="form-label">Categoría</label>
              <select name="categoria_id" id="categoria_id" class="form-select" required>
                <option value="">Seleccione</option>
                {% for c in categorias %}
                  <option value="{{ c.id }}">{{ c.categoria }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <label for="marca" class="form-label">Marca</label>
              <input type="text" name="marca" id="marca" class="form-control">
            </div>            
            <div class="col-md-6">
              <label for="nombre" class="form-label">Producto</label>
              <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="costo" class="form-label">Costo</label>
              <input type="number" name="costo" id="costo" step="0.01" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" name="precio" id="precio" step="0.01" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="stock_minimo" class="form-label">Stock Mínimo</label>
              <input type="number" name="stock_minimo" id="stock_minimo" step="0.01" class="form-control" required>
            </div>            
            <div class="col-md-6">
              <label for="activo" class="form-label">Estado</label>
              <select name="activo" id="activo" class="form-select" required>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
              </select>
            </div>
            <div class="col-12">
              <label for="imagen" class="form-label">Imagen</label>
              <input type="file" name="imagen" id="imagen" class="form-control">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
