{% extends "base.html" %}

{% block content %}
  <h2>Editar Cliente</h2>

  <form method="POST">
    <div class="row">
      <div class="col-md-6">
        <label for="nombres" class="form-label">Nombres</label>
        <input type="text" name="nombres" class="form-control" value="{{ cliente.nombres }}" required>
      </div>
      <div class="col-md-6">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" name="apellidos" class="form-control" value="{{ cliente.apellidos }}" required>
      </div>
    </div>
    <div class="col-md-6">
  <label id="tipo_documento" class="form-label">Tipo Documento</label>
  <select name="tipo_documento" id="tipoDocumento" class="form-select" required>
    <option value="">Seleccione</option>
    <option value="DNI" {% if cliente.tipo_documento == 'DNI' %}selected{% endif %}>DNI</option>
    <option value="RUC" {% if cliente.tipo_documento == 'RUC' %}selected{% endif %}>RUC</option>
    <option value="Carnet Extranjería" {% if cliente.tipo_documento == 'Carnet Extranjería' %}selected{% endif %}>Carnet Extranjería</option>
  </select>
</div>
    <div class="row mt-3">
      <div class="col-md-6">
        <label for="documento" class="form-label">Nº Documento</label>
        <input type="text" name="documento" class="form-control" value="{{ cliente.documento }}" required>
      </div>
      <div class="col-md-6">
        <label for="celular" class="form-label">Celular</label>
        <input type="text" name="celular" class="form-control" value="{{ cliente.celular }}" required>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-md-6">
        <label for="estado" class="form-label">Estado</label>
        <select name="activo" class="form-select" required>
          <option value="1" {% if cliente.activo %}selected{% endif %}>Activo</option>
          <option value="0" {% if not cliente.activo %}selected{% endif %}>Inactivo</option>
        </select>
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Guardar Cliente</button>
      <a href="{{ url_for('cliente.list_cliente') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
{% endblock %}
