{% extends "base.html" %}
{% block content %}
  <h1>Editar Orden #{{ orden.id }}</h1>

  <form method="post">
    <div class="mb-3">
      <label for="estado_orden" class="form-label">Estado</label>
      <select name="estado_orden" id="estado_orden" class="form-select">
        {% for estado in estados %}
          <option value="{{ estado.id }}" {% if estado.id == orden.estado_orden_id %}selected{% endif %}>
            {{ estado.estado_orden }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
      <a href="{{ url_for('orders.list_orders') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
{% endblock %}
