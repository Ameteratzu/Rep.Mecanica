{% extends "base.html" %}
{% block content %}
  <h1>Editar Orden #{{ orden.id }}</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">Estado</label>
      <select name="estado" class="form-select">
        <option {% if orden.estado=='Pendiente' %}selected{% endif %}>Pendiente</option>
        <option {% if orden.estado=='En progreso' %}selected{% endif %}>En progreso</option>
        <option {% if orden.estado=='Finalizada' %}selected{% endif %}>Finalizada</option>
      </select>
    </div>
    <button class="btn btn-primary">Guardar cambios</button>
    <a href="{{ url_for('orders.list_orders') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
