<div class="modal fade" id="editarProveedorModal{{ p.id }}" tabindex="-1" aria-labelledby="editarProveedorLabel{{ p.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="editarProveedorLabel{{ p.id }}">Editar Proveedor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <form action="{{ url_for('proveedor.edit_proveedor', proveedor_id=p.id) }}" method="POST">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="ruc" class="form-label">RUC</label>
              <input type="text" name="ruc" class="form-control" value="{{ p.ruc }}" required>
            </div>
            <div class="col-md-6">
              <label for="razon_social" class="form-label">Razón Social</label>
              <input type="text" name="razon_social" class="form-control" value="{{ p.razon_social }}" required>
            </div>
            <div class="col-md-6">
              <label for="ubigeo_id" class="form-label">Ubigeo</label>
              <select name="ubigeo_id" class="form-select" required>
                {% for ubigeo in ubigeos %}
                  <option value="{{ ubigeo.id }}" {% if p.ubigeo_id == ubigeo.id %}selected{% endif %}>
                    {{ ubigeo.departamento }} / {{ ubigeo.provincia }} / {{ ubigeo.distrito }}
                  </option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" name="direccion" class="form-control" value="{{ p.direccion }}" required>
            </div>
            <div class="col-md-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" name="telefono" class="form-control" value="{{ p.telefono }}" required>
            </div>
            <div class="col-md-6">
              <label for="correo" class="form-label">Correo</label>
              <input type="text" name="correo" class="form-control" value="{{ p.correo }}" required>
            </div>
            <div class="col-md-6">
              <label for="contacto" class="form-label">Contacto</label>
              <input type="text" name="contacto" class="form-control" value="{{ p.contacto }}" required>
            </div>
            <div class="col-md-6">
              <label for="activo" class="form-label">Estado</label>
              <select name="activo" class="form-select" required>
                <option value="1" {% if p.activo %}selected{% endif %}>Activo</option>
                <option value="0" {% if not p.activo %}selected{% endif %}>Inactivo</option>
              </select>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
