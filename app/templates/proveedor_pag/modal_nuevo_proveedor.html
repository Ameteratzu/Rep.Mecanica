<!-- Modal de Nuevo Proveedor -->
<div class="modal fade" id="nuevoProveedorModal" tabindex="-1" aria-labelledby="nuevoProveedorLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="nuevoProveedorLabel">Nuevo Proveedor</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <form action="{{ url_for('proveedor.nuevo_proveedor') }}" method="POST" enctype="multipart/form-data">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="ruc" class="form-label">RUC</label>
              <input type="text" name="ruc" id="ruc" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="razon_social" class="form-label">Razón Social</label>
              <input type="text" name="razon_social" id="razon_social" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label id="ubigeo" class="form-label">Ubigeo</label>
              <select name="ubigeo_id" class="form-select" required>
                <option value="" disabled {% if not proveedor %}selected{% endif %}>Seleccione el Ubigeo</option>
                  {% for ubigeo in ubigeos %}
                  <option value="{{ ubigeo.id }}" {% if proveedor and proveedor.ubigeo.id == ubigeo.id %}selected{% endif %}>
                    {{ ubigeo.departamento }} / {{ ubigeo.provincia }} / {{ ubigeo.distrito }}
                  </option>
                  {% endfor %}
              </select>
            </div> 
            <div class="col-md-6">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" name="direccion" id="direccion" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input type="text" name="telefono" id="telefono" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="correo" class="form-label">Correo</label>
              <input type="text" name="correo" id="correo" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="contacto" class="form-label">Contacto</label>
              <input type="text" name="contacto" id="contacto" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="activo" class="form-label">Estado</label>
              <select name="activo" id="activo" class="form-select" required>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
              </select>
            </div>            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
