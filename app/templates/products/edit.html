{% extends 'base.html' %}
{% block title %}Editar Producto – TECMECH{% endblock %}

{% block content %}
  <h2>Editar Producto</h2>
  <hr/>

  <form method="post"
        action="{{ url_for('products.edit_product',
                            product_id=producto.id,
                            page=page) }}">
    <div class="row mb-3">
      <div class="col">
        <label for="codigo" class="form-label">Código</label>
        <input type="text" id="codigo" name="codigo"
               class="form-control"
               value="{{ producto.codigo }}" required>
      </div>
      <div class="col">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" name="nombre"
               class="form-control"
               value="{{ producto.nombre }}" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="marca" class="form-label">Marca</label>
        <input type="text" id="marca" name="marca"
               class="form-control"
               value="{{ producto.marca }}" required>
      </div>
      <div class="col">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" id="precio" name="precio"
               class="form-control"
               value="{{ producto.precio }}" required>
      </div>
    </div>
    <div class="mb-3">
      <label for="categoria_id" class="form-label">Categoría</label>
      <select id="categoria_id" name="categoria_id"
              class="form-select" required>
        {% for cat in categorias %}
        <option value="{{ cat.id }}"
          {% if producto.categoria_id == cat.id %}selected{% endif %}>
          {{ cat.categoria }}
        </option>
        {% endfor %}
      </select>
    </div>
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox"
             id="activo" name="activo"
             {% if producto.activo %}checked{% endif %}>
      <label class="form-check-label" for="activo">Activo</label>
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('products.list_products', page=page) }}"
       class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
