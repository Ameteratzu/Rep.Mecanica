{% extends 'base.html' %}
{% block content %}
  <h4>Editar Producto</h4>
  <form method="POST">
    <div class="row">
      <div class="col-md-6">
        <label>Código</label>
        <input name="codigo" value="{{ producto.codigo }}" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Categoría</label>
        <select name="categoria_id" class="form-control" required>
          {% for c in categorias %}
            <option value="{{ c.id }}" {% if producto.categoria_id == c.id %}selected{% endif %}>
              {{ c.categoria }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label>Nombre</label>
        <input name="nombre" value="{{ producto.nombre }}" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Marca</label>
        <input name="marca" value="{{ producto.marca }}" class="form-control">
      </div>
      <div class="col-md-6">
        <label>Precio</label>
        <input name="precio" value="{{ producto.precio }}" type="number" step="0.01" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label>Estado</label>
        <select name="activo" class="form-control" required>
          <option value="1" {% if producto.activo %}selected{% endif %}>Activo</option>
          <option value="0" {% if not producto.activo %}selected{% endif %}>Inactivo</option>
        </select>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('products.list_products') }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
