<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro – TECMECH</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" 
    rel="stylesheet"/>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa;
    }
    .register-container {
      width: 90vw;
      max-width: 1200px;
      height: 90vh;
      display: flex;
      box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.1);
      border-radius: 0.5rem;
      overflow: hidden;
    }
    .register-left {
      flex: 1.2;
      background: url('{{ url_for("static", filename="img/login-bg.jpg") }}')
                  center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 1rem;
      position: relative;
    }
    .logo-wrapper {
      width: 80%;
      max-width: 350px;
      margin: 0 auto;
      background: rgba(255,255,255,0.92);
      border-radius: 1rem;
      padding: 2rem 1rem;
      box-shadow: 0 6px 32px #2d2e83a1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo-wrapper img {
      max-width: 170px;
      width: 100%;
      margin-bottom: 1rem;
    }
    .logo-wrapper h1 {
      color: #1b254b;
      font-weight: bold;
      font-size: 2rem;
      margin: 0;
      letter-spacing: 2px;
    }
    .register-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }
    .form-register {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
    }
    .form-register h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
      color: #1b254b;
    }
    .form-register .form-label {
      text-transform: uppercase;
      font-size: 0.85rem;
      color: #555;
      margin-bottom: .5rem;
    }
    .form-register .form-control {
      border-radius: 0;
      border: 1px solid #ccc;
      height: 3rem;
    }
    .form-register .btn-primary {
      background-color: #1b254b;
      border: none;
      height: 3rem;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: .05em;
      border-radius: 0;
    }
    .register-links {
      text-align: center;
      margin-top: 1.5rem;
      font-size: .96rem;
    }
    .register-links a {
      color: #1b254b;
      font-weight: bold;
      text-decoration: none;
    }
    .register-links a:hover {
      text-decoration: underline;
    }
    @media (max-width: 900px) {
      .register-container { flex-direction: column; height: auto; }
      .register-left, .register-right { flex: unset; width: 100%; }
      .register-left { min-height: 200px; }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <div class="register-left">

    </div>
    <div class="register-right">
      <div class="form-register">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for cat, msg in messages %}
              <div class="alert alert-{{ cat }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h2>Crear cuenta</h2>
        <form method="post" autocomplete="off">
          <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" name="nombres" id="nombres" required>
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" class="form-control" name="apellidos" id="apellidos" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" name="email" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" id="password" minlength="6" required>
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">Repite la contraseña</label>
            <input type="password" class="form-control" name="password2" id="password2" minlength="6" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Registrarme</button>
        </form>
        <div class="register-links mt-3">
          ¿Ya tienes cuenta? <a href="{{ url_for('main.login') }}">Inicia sesión aquí</a>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
