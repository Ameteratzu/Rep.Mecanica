<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Usuarios – TECMECH</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Encabezado principal */
    .main-header {
      background-color: #194989;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .main-header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .main-header .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .main-header .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 0.12em solid white;
    }

    /* Barra lateral */
    .sidebar {
      background-color: #194989;
      color: white;
      height: 100vh;
      padding: 15px;
    }
    .sidebar .nav-link {
      color: #adb5bd;
    }
    .sidebar a:hover {
      background-color: white;
      color: #000 !important;
    }
    .sidebar a {
      color: white !important;
      border-bottom: 0.1em solid white;
    }
    .sidebar .nav-link.active {
      color: white;
      font-weight: bold;
    }

    /* Contenido principal */
    .main-content {
      background-color: white;
      margin-left: 0;
      padding: 2.8em;
      width: 100%;
      color: #000;
    }

    /* Tabla */
    table {
      color: black;
    }
    table thead {
      background-color: #495057;
      color: white;
    }

    /* Búsqueda y botones */
    .buscador-general {
      border-radius: 2em;
      border-color: #000;
    }
    .btn {
      border-radius: 0 !important;
    }
    .btn-primary:hover {
      background-color: white !important;
      color: #000;
    }
    .btnauxiliar button {
      width: 100%;
      border-radius: 0;
    }
    select {
      border-radius: 3em;
      border-color: #000;
    }

    /* Botón fijo de logout */
    .btn-logout {
    position: fixed;        
    bottom: 20px;          
    left: 35px;             
    padding: 0.5rem 1rem;  
    border: 1px solid #800303;
    border-radius: 100%;        
    background-color: #dc3545; /* rojo */
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 1000;
    text-decoration: none
  }
  </style>
</head>
<body class="bg-dark text-white">

  <!-- Encabezado principal -->
  <header class="main-header">
    <div class="logo">TECMECH</div>
    <div class="user-info">
      <span>
        <strong>{{ current_user.email }}</strong><br>
      </span>
      <img src="https://via.placeholder.com/40" alt="User Icon">
    </div>
  </header>

  <div class="d-flex">
    <!-- Barra lateral -->
    <nav class="sidebar">
      <h5 class="m-4">Administrador</h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a href="{{ url_for('main.index') }}" class="nav-link active">Reparaciones</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('orders.list_orders') }}" class="nav-link">Órdenes</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Comprobantes</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Productos</a>
        </li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
      <!-- Barra de herramientas -->
      <div class="d-flex justify-content-between mb-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control buscador-general"
            placeholder="Nombre, Nº documento..."
          />
          <button class="btn btn-primary" style="background-color: #194989;">
            <i class="bi bi-search"></i> Buscar
          </button>
        </div>
        <div class="btnauxiliar d-flex gap-2">
          <button class="btn btn-secondary">Exportar</button>
          <button class="btn btn-secondary" style="background-color: #6c757d;">
            Agregar
          </button>
        </div>
      </div>

      <!-- Filtro por estado -->
      <div class="mb-3">
        <label for="filter-state" class="form-label">Filtrar por estado:</label>
        <select id="filter-state" class="form-select w-auto">
          <option value="all">Todos</option>
          <option value="active">Activo</option>
          <option value="inactive">Inactivo</option>
        </select>
      </div>

      <!-- Tabla de ejemplo -->
      <table class="table table-hover table-light">
        <thead>
          <tr>
            <th>Nº Doc</th>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Cel</th>
            <th>Estado</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>12345678</td>
            <td>Juan</td>
            <td>Pérez</td>
            <td>juan.perez@email.com</td>
            <td>987654321</td>
            <td>Activo</td>
            <td>
              <button class="btn btn-sm btn-warning">Editar</button>
              <button class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Paginación -->
      <nav>
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Botón fijo Cerrar Sesión -->
  <a
    href="{{ url_for('main.logout') }}"
    class="btn btn-danger btn-logout"
  >
    Cerrar sesión
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
