{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Nuevo Usuario</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Selecciona persona existente:</label>
            <select class="form-control" name="persona_id">
                <option value="0">-- Nueva Persona --</option>
                {% for persona in personas %}
                    <option value="{{ persona.id }}">{{ persona.nombres }} {{ persona.apellidos }} ({{ persona.correo }})</option>
                {% endfor %}
            </select>
        </div>
        <div id="nueva-persona-fields">
            <div class="mb-3">
                <label>Documento:</label>
                <input type="text" class="form-control" name="documento">
            </div>
            <div class="mb-3">
                <label>Nombres:</label>
                <input type="text" class="form-control" name="nombres">
            </div>
            <div class="mb-3">
                <label>Apellidos:</label>
                <input type="text" class="form-control" name="apellidos">
            </div>
            <div class="mb-3">
                <label>Correo:</label>
                <input type="email" class="form-control" name="correo_persona">
            </div>
            <div class="mb-3">
                <label>Rol:</label>
                <select name="rol_id" class="form-control">
                    {% for rol in roles %}
                        <option value="{{ rol.id }}">{{ rol.rol|capitalize }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label>Email de usuario:</label>
            <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
            <label>Contrase√±a:</label>
            <input type="password" class="form-control" name="password" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('admin_usuarios.lista_usuarios') }}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
