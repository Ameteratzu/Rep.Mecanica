{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Usuario</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" name="email" value="{{ usuario.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Persona:</label>
            <select name="persona_id" class="form-control">
                {% for persona in personas %}
                    <option value="{{ persona.id }}" {% if persona.id == usuario.persona_id %}selected{% endif %}>
                        {{ persona.nombres }} {{ persona.apellidos }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="active" {% if usuario.active %}checked{% endif %}>
            <label class="form-check-label">Activo</label>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('admin_usuarios.lista_usuarios') }}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
