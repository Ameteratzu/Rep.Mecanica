{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Roles</h2>
        <a href="{{ url_for('admin_roles.nuevo_rol') }}" class="btn btn-success">+ Nuevo Rol</a>
    </div>
    <table class="table table-bordered table-hover bg-white text-dark">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Activo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for rol in roles %}
            <tr>
                <td>{{ rol.id }}</td>
                <td>{{ rol.rol }}</td>
                <td>
                    {% if rol.activo %}
                        <span class="badge bg-success">Activo</span>
                    {% else %}
                        <span class="badge bg-danger">Inactivo</span>
                    {% endif %}
                </td>
                <td>
                    <a href="{{ url_for('admin_roles.editar_rol', id=rol.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    {% if rol.activo %}
                        <a href="{{ url_for('admin_roles.desactivar_rol', id=rol.id) }}" class="btn btn-outline-danger btn-sm">Desactivar</a>
                    {% else %}
                        <a href="{{ url_for('admin_roles.activar_rol', id=rol.id) }}" class="btn btn-outline-success btn-sm">Activar</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
