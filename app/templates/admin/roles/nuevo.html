{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Nuevo Rol</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Nombre del rol:</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{{ url_for('admin_roles.lista_roles') }}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
