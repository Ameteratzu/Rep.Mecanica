{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Rol</h2>
    <form method="POST">
        <div class="mb-3">
            <label>Nombre del rol:</label>
            <input type="text" name="nombre" value="{{ rol.rol }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Activo:</label>
            <select name="activo" class="form-control">
                <option value="1" {% if rol.activo %}selected{% endif %}>SÃ­</option>
                <option value="0" {% if not rol.activo %}selected{% endif %}>No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('admin_roles.lista_roles') }}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
