<div class="modal fade" id="editarClienteModal{{ c.id }}" tabindex="-1" aria-labelledby="editarClienteLabel{{ c.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content text-dark">
      <div class="modal-header">
        <h5 class="modal-title" id="editarClienteLabel{{ c.id }}">Editar Cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <form method="POST" action="{{ url_for('cliente.editar_cliente', cliente_id=c.id) }}">
        <div class="modal-body">

          <!-- Primera fila: Tipo Documento y Documento -->
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label">Tipo Documento</label>
              <select name="tipo_documento" class="form-select" required>
                <option value="">Seleccione</option>
                <option value="DNI" {% if c.tipo_documento == 'DNI' %}selected{% endif %}>DNI</option>
                <option value="RUC" {% if c.tipo_documento == 'RUC' %}selected{% endif %}>RUC</option>
                <option value="Carnet Extranjería" {% if c.tipo_documento == 'Carnet Extranjería' %}selected{% endif %}>Carnet Extranjería</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Nº Documento</label>
              <input type="text" name="documento" class="form-control" value="{{ c.documento }}" required>
            </div>
          </div>

          <!-- Segunda fila: Nombres y Apellidos -->
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label">Nombres</label>
              <input type="text" name="nombres" class="form-control" value="{{ c.nombres }}" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">Apellidos</label>
              <input type="text" name="apellidos" class="form-control" value="{{ c.apellidos }}" required>
            </div>
          </div>

          <!-- Tercera fila: Correo y Celular -->
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label">Correo Electrónico</label>
              <input type="email" name="correo" class="form-control" value="{{ c.correo }}">
            </div>

            <div class="col-md-6">
              <label class="form-label">Celular</label>
              <input type="text" name="celular" class="form-control" value="{{ c.celular }}">
            </div>
          </div>

          <!-- Cuarta fila: Ubigeo -->
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label">Ubigeo</label>
              <select name="ubigeo_id" class="form-select" required>
                <option value="">Seleccione</option>
                {% for ubigeo in ubigeos %}
                  <option value="{{ ubigeo.id }}" {% if c.ubigeo_id == ubigeo.id %}selected{% endif %}>
                    {{ ubigeo.departamento }} - {{ ubigeo.provincia }} - {{ ubigeo.distrito }}
                  </option>
                {% endfor %}
              </select>
            </div>
            
            <div class="col-md-6">
              <label class="form-label">Dirección</label>
              <input type="text" name="direccion" class="form-control" value="{{ c.direccion }}">
            </div>
          </div>

          <!-- Quinta fila: Estado -->
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label">Estado</label>
              <select name="activo" class="form-select" required>
                <option value="1" {% if c.activo %}selected{% endif %}>Activo</option>
                <option value="0" {% if not c.activo %}selected{% endif %}>Inactivo</option>
              </select>
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
