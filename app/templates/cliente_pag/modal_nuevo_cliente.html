<div class="modal fade" id="nuevoProductoModal" tabindex="-1" aria-labelledby="nuevoProductoModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="nuevoProductoModal">Nuevo Cliente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form method="POST" action="{{ url_for('cliente.nuevo_cliente') }}">
            <div class="row">
              <div class="col-md-6">
                <label for="tipo_documento"   class="form-label">Tipo Documento</label>
                <select name="tipo_documento" id="tipo_documento" class="form-select" required>
                  <option value="">Seleccione</option>
                  <option value="DNI">DNI</option>
                  <option value="RUC">RUC</option>
                  <option value="Carnet Extranjería">Carnet Extranjería</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="documento" class="form-label">Nº Documento</label>
                <input type="text" id="documento" name="documento" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="nombres" class="form-label">Nombres</label>
                <input type="text" id="nombres" name="nombres" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" id="correo" name="correo" class="form-control">
              </div>
              <div class="col-md-6">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" id="celular" name="celular" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label id="ubigeo" class="form-label">Ubigeo</label>
                <select name="ubigeo_id" class="form-select" required>
                  <option value="" disabled {% if not cliente %}selected{% endif %}>Seleccione el Ubigeo</option>
                  {% for ubigeo in ubigeos %}
                    <option value="{{ ubigeo.id }}" {% if cliente and cliente.ubigeo.id == ubigeo.id %}selected{% endif %}>
                      {{ ubigeo.departamento }} / {{ ubigeo.provincia }} / {{ ubigeo.distrito }}
                    </option>
                  {% endfor %}
                </select>
              </div> 
              <div class="col-md-6">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" name="direccion" class="form-control">
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <label for="activo" class="form-label">Estado</label>
                  <select id="activo" name="activo" class="form-select" required>
                    <option value="1">Activo</option>
                    <option value="0">Inactivo</option>
                  </select>
                </div>
              </div> 
            </div>            
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Guardar Cliente</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
