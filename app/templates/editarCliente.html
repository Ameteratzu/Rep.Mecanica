{% extends 'base.html' %}
{% block title %}Editar Cliente â€“ TECMECH{% endblock %}

{% block content %}
  <h4>Editar Cliente</h4>
  <hr>
  <form method="post"
        action="{{ url_for('main.editar_cliente', cliente_id=cliente.id) }}">
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Documento</label>
        <input type="text" name="documento" class="form-control"
               value="{{ cliente.documento }}" required>
      </div>
      <div class="col">
        <label class="form-label">Nombres</label>
        <input type="text" name="nombres" class="form-control"
               value="{{ cliente.nombres }}" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Apellidos</label>
        <input type="text" name="apellidos" class="form-control"
               value="{{ cliente.apellidos }}" required>
      </div>
      <div class="col">
        <label class="form-label">Correo</label>
        <input type="email" name="correo" class="form-control"
               value="{{ cliente.correo }}" required>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Celular</label>
        <input type="text" name="celular" class="form-control"
               value="{{ cliente.celular }}">
      </div>
      <div class="col d-flex align-items-end">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="activo"
                 id="activoCheckbox" {% if cliente.activo %}checked{% endif %}>
          <label class="form-check-label" for="activoCheckbox">Activo</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Guardar cambios</button>
    <a href="{{ url_for('main.lista_clientes') }}" class="btn btn-secondary">
      Cancelar
    </a>
  </form>
{% endblock %}
