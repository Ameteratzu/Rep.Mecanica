<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}TECMECH{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    /* Encabezado principal */
    .main-header {
      background-color: #194989;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .main-header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .main-header .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .main-header .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 0.12em solid white;
    }

    /* Barra lateral */
    .sidebar {
      background-color: #194989;
      color: white;
      height: 100vh;
      padding: 15px;
    }
    .sidebar .nav-link {
      color: #adb5bd;
    }
    .sidebar .nav-link:hover {
      background-color: white;
      color: #000 !important;
    }
    .sidebar .nav-link {
      border-bottom: 0.1em solid white;
    }
    .sidebar .nav-link.active {
      background-color: #ffffff;
      color: #194989 !important;
      font-weight: bold;
    }

    /* Contenido principal */
    .main-content {
      background-color: white;
      padding: 2.8em;
      width: 100%;
      color: #000;
    }

    /* Tabla */
    table {
      color: black;
    }
    table thead {
      background-color: #495057;
      color: white;
    }

    /* Búsqueda y botones */
    .buscador-general {
      border-radius: 2em;
      border-color: #000;
    }
    .btn {
      border-radius: 0 !important;
    }
    .btn-primary:hover {
      background-color: white !important;
      color: #000;
    }
    .btnauxiliar button {
      width: 100%;
      border-radius: 0;
    }
    select {
      border-radius: 3em;
      border-color: #000;
    }

    /* Botón fijo de logout */
    .btn-logout {
    position: fixed;        
    bottom: 20px;          
    left: 35px;             
    padding: 0.5rem 1rem;  
    border: 1px solid #800303;
    border-radius: 100%;        
    background-color: #dc3545; /* rojo */
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    z-index: 1000;
    text-decoration: none
    }
  </style>
</head>
<body>

  <!-- Encabezado principal -->
  <header class="main-header">
    <div class="logo">TECMECH</div>
    <div class="user-info">
      <span>
        <strong>{{ current_user.email }}</strong><br>
      </span>
      <img src="{{ url_for('static', filename='user-icon.png') }}" alt="User Icon">
    </div>
  </header>

  <div class="d-flex">
    <!-- Barra lateral -->
    <nav class="sidebar">
      <h5 class="m-4">Administrador</h5>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a
            href="{{ url_for('main.index') }}"
            class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}"
          >Reparaciones</a>
        </li>
        <li class="nav-item">
          <a
            href="{{ url_for('orders.list_orders') }}"
            class="nav-link {% if 'orders.' in request.endpoint %}active{% endif %}"
          >Órdenes</a>
        </li>
        <li class="nav-item">
          <a
            href="{{ url_for('receipts.list_receipts') }}"
            class="nav-link {% if 'receipts.' in request.endpoint %}active{% endif %}"
          >Comprobantes</a>
        </li>
        <li class="nav-item">
          <a
            href="{{ url_for('products.list_products') }}"
            class="nav-link {% if 'products.' in request.endpoint %}active{% endif %}"
          >Productos</a>
        </li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <div class="flex-fill">
      <main class="main-content">
        {% block content %}
        <!-- Aquí va el contenido específico de cada vista -->
        {% endblock %}
      </main>
    </div>
  </div>

  <!-- Botón fijo Cerrar Sesión -->
  <a
    href="{{ url_for('main.logout') }}"
    class="btn btn-danger btn-logout"
  >Cerrar sesión</a>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
