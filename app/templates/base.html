<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}TECMECH{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- FontAwesome para iconos -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pM1Wmj4dzuCE9Ux+IEKk+3Dp+9zgHLA5y1Kq+BcsH3cItSiPW1kq3RS+T14nWgpZK/Ya+oYvQz0txIx9Xg8xBg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>

  <style>
    /* ▼ HEADER FIJO */
    .main-header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #194989;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }
    .main-header .logo { font-size: 1.5rem; font-weight: bold; }
    .main-header .user-info { display: flex; align-items: center; gap: 10px; }
    .main-header .user-info i { font-size: 1.5rem; }

    /* ▼ SIDEBAR FIJO */
    .sidebar {
      position: fixed;
      top: 60px;         /* justo debajo del header */
      bottom: 0;
      left: 0;
      width: 200px;
      background-color: #194989;
      padding-top: 20px;
      overflow-y: auto;
    }
    .sidebar .nav-link {
      color: #adb5bd;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    .sidebar .nav-link:hover {
      background-color: white;
      color: #000 !important;
    }
    .sidebar .nav-link.active {
      background-color: white;
      color: #194989 !important;
      font-weight: bold;
    }

    /* ▼ CONTENIDO PRINCIPAL */
    .main-content {
      margin-top: 60px;   /* altura del header */
      margin-left: 200px; /* ancho del sidebar */
      padding: 2.5em;
      background-color: white;
      min-height: calc(100vh - 60px);
    }

    /* ▼ BOTÓN CERRAR SESIÓN */
    .btn-logout {
      position: fixed;
      bottom: 20px;
      left: 20px;
      border-radius: 50%;
      background-color: #dc3545;
      color: #fff;
      padding: 0.5rem 0.7rem;
      z-index: 1000;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="logo">TECMECH</div>
    <div class="user-info">
      <strong>{{ current_user.email }}</strong>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <!-- SIDEBAR -->
  <nav class="sidebar">
    <h5 class="px-3 text-white">Administrador</h5>
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="{{ url_for('main.index') }}"
           class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}">
          Inicio
        </a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('orders.list_orders') }}"
           class="nav-link {% if request.endpoint.startswith('orders.') %}active{% endif %}">
          Órdenes
        </a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('receipts.list_receipts') }}"
           class="nav-link {% if request.endpoint.startswith('receipts.') %}active{% endif %}">
          Comprobantes
        </a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('products.list_products') }}"
           class="nav-link {% if request.endpoint.startswith('products.') %}active{% endif %}">
          Productos
        </a>
      </li>
      <li class="nav-item">
        <a href="{{ url_for('main.lista_clientes') }}"
           class="nav-link {% if request.endpoint == 'main.lista_clientes' %}active{% endif %}">
          Clientes
        </a>
      </li>
    </ul>

    <a href="{{ url_for('main.logout') }}" class="btn btn-logout">
      <i class="fas fa-sign-out-alt"></i>
    </a>
  </nav>
