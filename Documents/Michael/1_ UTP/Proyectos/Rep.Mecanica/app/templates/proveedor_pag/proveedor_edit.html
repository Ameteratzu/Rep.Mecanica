{% extends "base.html" %}

{% block content %}
  <h2>Editar Proveedor</h2>

  <form method="POST">
    <div class="row">
      <div class="col-md-6">
        <label id="ruc" class="form-label">Ruc</label>
        <input type="text" name="ruc" class="form-control" value="{{ proveedor.ruc }}" required>
      </div>
      <div class="col-md-6">
        <label id="razon_social" class="form-label">Razon Social</label>
        <input type="text" name="razon_social" class="form-control" value="{{ proveedor.razon_social }}" required>
      </div>
    </div>
    <div class="row"></div>
      <div class="col-md-6">
        <label for="ubigeo_id" class="form-label">Ubigeo</label>
        <select name="ubigeo_id" class="form-select" required>
          {% for ubigeo in ubigeos %}
            <option value="{{ ubigeo.id }}" {% if proveedor.ubigeo_id == ubigeo.id %}selected{% endif %}>
              {{ ubigeo.departamento }} / {{ ubigeo.provincia }} / {{ ubigeo.distrito }}
            </option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label id="direccion" class="form-label">Dirección</label>
        <input type="text" name="direccion" class="form-control" value="{{ proveedor.direccion }}" required>
      </div>
    </div>
      <div class="col-md-6">
        <label id="telefono" class="form-label">Teléfono</label>
        <input type="text" name="telefono" class="form-control" value="{{ proveedor.telefono }}" required>
      </div>
       <div class="col-md-6">
        <label id="correo" class="form-label">correo</label>
        <input type="text" name="correo" class="form-control" value="{{ proveedor.correo }}" required>
      </div>     
      <div class="col-md-6">
        <label id="contacto" class="form-label">Contacto</label>
        <input type="text" name="contacto" class="form-control" value="{{ proveedor.contacto }}" required>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-6">
        <label id="estado" class="form-label">Estado</label>
        <select name="activo" class="form-select" required>
          <option value="1" {% if proveedor.activo %}selected{% endif %}>Activo</option>
          <option value="0" {% if not proveedor.activo %}selected{% endif %}>Inactivo</option>
        </select>
      </div>
    </div>

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Guardar proveedor</button>
      <a href="{{ url_for('proveedor.list_proveedores') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
{% endblock %}
