<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100 text-gray-800">
        <div id="root"></div>
        <script type="text/babel">
            const Sidebar = () => (
                <div className="w-64 bg-gray-800 text-white h-screen p-4">
                    <div className="text-2xl font-bold mb-6">Argo</div>
                    <nav>
                        <ul>
                            <li className="mb-4"><a href="#" className="hover:text-gray-400">Applications</a></li>
                            <li className="mb-4"><a href="#" className="hover:text-gray-400">Settings</a></li>
                            <li className="mb-4"><a href="#" className="hover:text-gray-400">User Info</a></li>
                            <li><a href="#" className="hover:text-gray-400">Documentation</a></li>
                        </ul>
                    </nav>
                </div>
            );

            const Header = () => (
                <header className="bg-white shadow p-4">
                    <h1 className="text-xl font-bold">Dashboard</h1>
                </header>
            );

            const UserInfoCard = () => (
                <div className="bg-white shadow p-6 rounded-lg">
                    <p><strong>Username:</strong> admin</p>
                    <p><strong>Issuer:</strong> argocd</p>
                    <button className="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        UPDATE PASSWORD
                    </button>
                </div>
            );

            const DropdownButton = () => {
                const [isOpen, setIsOpen] = React.useState(false);
                const toggleDropdown = () => setIsOpen(!isOpen);

                return (
                    <div className="relative inline-block text-left">
                        <button
                            onClick={toggleDropdown}
                            className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                        >
                            Teams
                        </button>
                        {isOpen && (
                            <div className="absolute mt-2 w-48 bg-white shadow-lg rounded-lg">
                                <ul className="py-1">
                                    <li className="px-4 py-2 hover:bg-gray-100 cursor-pointer">Real Madrid</li>
                                    <li className="px-4 py-2 hover:bg-gray-100 cursor-pointer">Barcelona</li>
                                    <li className="px-4 py-2 hover:bg-gray-100 cursor-pointer">Manchester United</li>
                                    <li className="px-4 py-2 hover:bg-gray-100 cursor-pointer">Bayern Munich</li>
                                </ul>
                            </div>
                        )}
                    </div>
                );
            };

            const App = () => (
                <div className="flex h-screen">
                    <Sidebar />
                    <div className="flex-1 flex flex-col">
                        <Header />
                        <main className="flex-1 flex flex-col items-center justify-center p-4">
                            <UserInfoCard />
                            <div className="mt-6">
                                <DropdownButton />
                            </div>
                        </main>
                    </div>
                </div>
            );

            ReactDOM.render(<App />, document.getElementById("root"));
        </script>
    </body>
</html>
